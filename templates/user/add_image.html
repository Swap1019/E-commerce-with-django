{% extends 'user/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<section class="justify-content-center d-flex p-4">
    <div class="main-w3layouts wrapper">
      <div class="main-agileinfo">
        {% if form.non_field_errors %}
            <div class="errors">
                {% for error in form.non_field_errors %}
                    <span>{{error}}</span>
                {% endfor %}
            </div>
        {% endif %}
        <div class="agileits-top">
            <form class="form-group" method="post" enctype="multipart/form-data">
                {% csrf_token %} 
                <div class="card mb-3">
                  <div class="card-body">
                    <li class="list-group-item">{{ form.images|as_crispy_field }}</li>
                    <input class="btn btn-success" type="submit" value="Confirm">
                    <a href="{% url 'user:add_color' product.id %}" class="btn btn-primary active" role="button" aria-pressed="true">Add Color</a>
                  </div>
                </div>
            </form>
        </div>
      </div>
    </div>
</section>
{% endblock %}
