{% extends 'user/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">               
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Profile</h1>
    </div>
    <div class="container mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-left">
            {% for Seller_information in Seller_informations %}
            <div class="card">
              <img src="{{ Seller_information.identity_certificate.url }}" width = "100" height="200" style="border-radius: 5px"  class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">{{Seller_information.first_name}} {{Seller_information.last_name}}</h5>
                <a href="{% url 'seller-request-detail' Seller_information.user_id %}">See User's request</a>
              </div>
              <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>                
    
        
        
    
{% endblock %}
